<!DOCTYPE HTML>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Exercise">
		<meta name="author" content="Dorota Kargul">
		<title>Exercise</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<style>
			.custom {
				background-color: #eff8ff;
				padding: 35px;
				border-radius: 10px;
				box-shadow: 0px 0px 12px 0px rgba(0,0,0,0.40);
			}
		</style>
	</head>
	
	<body>
		<main class="container position-absolute top-50 start-50 translate-middle">
			<div class="custom">
				<div class="form-floating mb-3">
					<input type="text" class="form-control" id="floatingInput" placeholder="Your name">
					<label for="floatingInput">Imię i Nazwisko</label>
				</div>
				<div class="form-floating mb-4">
					<textarea class="form-control" id="floatingTextarea" placeholder="Leave a message here" style="height: 100px"></textarea>
					<label for="floatingTextarea">Wiadomość</label>
				</div>
				<div class="text-center">
					<button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Prześlij</button>
				</div>
			</div>
		</main>
		<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="staticBackdropLabel">Wiadomość</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="container-fluid">
							<div class="row mb-3">
							  <div class="col-sm-12 p-0">Wiadomość od: <span class="fw-bold"></span></div>
							</div>
							<div class="row">
							  <div class="col-sm-12 p-0">Treść wiadomości:</div>
							</div>
							<div class="row">
							  <div class="col-sm-12 p-0"><p class="fw-bold"></p></div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
		<script src="javascript.js"></script>
	</body>
</html>
